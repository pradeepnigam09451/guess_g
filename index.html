<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
          <div class="container">
                  <div class="box">
                    <h1> coding !!!!</h1>
                     <input type="number" placeholder="enter a number" id="inputno">
                           <button class="btn" onclick = "guess()"> start</button>
                  </div>

          </div>

          <script>
                  let guss = Math.floor(Math.random() * 3);
                  function guess(){
                           let input = document.getElementById("inputno");
                           let ans = parseInt(input);
                           if(ans==guess){
                                alert("you won tha game");
                           }
                           else if(ans>guess){
                                alert("think big");
                           }
                           else{
                                alert("think less");
                           }
                  }
          </script>
</body>
